<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<!-- AGENDA -->
<section class="dashboard-page">
  <div class="container">

    <div class="dashboard-header">
      <h1>üìÖ Agenda</h1>
      <p>Gerencie seus atendimentos</p>
    </div>

    <!-- NOVO -->
    <div class="dashboard-card">
      <h3>Novo Atendimento</h3>

      <form id="agenda-form">

        <div class="form-group">
          <label>Cliente</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="form-group">
          <label>Servi√ßo</label>
          <select id="servico" required>
            <option value="">Selecione o servi√ßo</option>
          </select>
        </div>

        <div class="form-group">
          <label>Data</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label>Hora</label>
          <input type="time" id="hora" required>
        </div>

        <button class="plan-button">Salvar</button>
      </form>

      <p id="msg"></p>
    </div>

    <!-- LISTA -->
    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <ul id="lista-agenda" class="agenda-list"></ul>
    </div>

  </div>
</section>

<footer style="background:#111827; color:#9ca3af; text-align:center; padding:2rem;">
  &copy; 2025 ProServ
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>
<script src="./protect.js"></script>

<script>
const form = document.getElementById("agenda-form");
const lista = document.getElementById("lista-agenda");
const msg = document.getElementById("msg");
const selectServico = document.getElementById("servico");

let user = null;

/* üîê iniciar */
document.addEventListener("DOMContentLoaded", async () => {
  const { data, error } = await supabase.auth.getUser();

  if (error || !data.user) {
    console.error("Usu√°rio n√£o autenticado");
    return;
  }

  user = data.user;

  await carregarServicos();
  await carregarAgenda();
});

/* üîΩ carregar servi√ßos */
async function carregarServicos() {
  const { data, error } = await supabase
    .from("servicos")
    .select("id, nome, duracao_minutos, valor")
    .eq("user_id", user.id)
    .eq("ativo", true)
    .order("nome");

  if (error) {
    console.error("Erro ao carregar servi√ßos:", error.message);
    return;
  }

  selectServico.innerHTML = `<option value="">Selecione o servi√ßo</option>`;

  if (!data || data.length === 0) {
    console.warn("Nenhum servi√ßo encontrado");
    return;
  }

  data.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.dataset.duracao = s.duracao_minutos;
    opt.dataset.valor = s.valor;
    opt.textContent = `${s.nome} (${s.duracao_minutos} min) - R$ ${s.valor}`;
    selectServico.appendChild(opt);
  });
}

/* üíæ salvar */
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const cliente = document.getElementById("cliente").value;
  const servicoId = selectServico.value;
  const option = selectServico.selectedOptions[0];

  if (!option) {
    msg.textContent = "Selecione um servi√ßo v√°lido";
    msg.style.color = "red";
    return;
  }

  const duracao = Number(option.dataset.duracao);
  const valor = Number(option.dataset.valor);
  const dataAg = document.getElementById("data").value;
  const hora = document.getElementById("hora").value;

  if (isNaN(valor) || valor <= 0) {
    msg.textContent = "Servi√ßo sem valor v√°lido";
    msg.style.color = "red";
    return;
  }

  msg.textContent = "Salvando...";

  const { error } = await supabase
    .from("agendamentos")
    .insert({
      usuario_id: user.id,
      cliente_nome: cliente,
      servico_id: servicoId,
      data_agendamento: dataAg,
      hora,
      duracao_minutos: duracao,
      valor,
      status: "agendado"
    });

  if (error) {
    msg.textContent = error.message;
    msg.style.color = "red";
    return;
  }

  msg.textContent = "Atendimento salvo!";
  msg.style.color = "green";
  form.reset();
  carregarAgenda();
});

/* üìã listar */
async function carregarAgenda() {
  lista.innerHTML = "";

  const { data, error } = await supabase
    .from("agendamentos")
    .select(`
      *,
      servicos(nome)
    `)
    .eq("usuario_id", user.id)
    .order("data_agendamento", { ascending: true });

  if (error) {
    console.error(error.message);
    return;
  }

  data.forEach(a => {
    const li = document.createElement("li");
    li.innerHTML = `
      <strong>${a.cliente_nome}</strong><br>
      ${a.data_agendamento} √†s ${a.hora}<br>
      Servi√ßo: ${a.servicos?.nome || "-"}<br>
      Dura√ß√£o: ${a.duracao_minutos} min
    `;
    lista.appendChild(li);
  });
}

/* üö™ logout */
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await supabase.auth.signOut();
  window.location.href = "index.html";
});
</script>

</body>
</html>
