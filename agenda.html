<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" href="./images/favicon.png" />
  <link rel="stylesheet" href="./style.css" />

  <style>
    body {
      margin: 0;
      background: #f4f6f8;
      font-family: Arial, sans-serif;
    }

    main {
      padding: 90px 20px 40px;
      max-width: 1100px;
      margin: auto;
    }

    .agenda-header {
      margin-bottom: 20px;
    }

    .agenda-header h1 {
      margin: 0;
      font-size: 26px;
    }

    .agenda-header p {
      color: #666;
      margin-top: 5px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .toolbar input {
      padding: 10px;
      width: 260px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    th {
      background: #f0f0f0;
    }

    tr:hover {
      background: #fafafa;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 4px;
    }

    .btn-edit { background: #2196f3; color: #fff; }
    .btn-delete { background: #f44336; color: #fff; }
    .btn-finish { background: #4caf50; color: #fff; }

    .status-finalizado {
      color: green;
      font-weight: bold;
    }

    .status-pendente {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- HEADER PADR√ÉO (n√£o alterado estruturalmente) -->
  <header class="header">
    <div class="container">
      <div class="logo">ProServ</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="agenda.html" class="active">Agenda</a>
        <a href="financeiro.html">Financeiro</a>
        <a href="#" id="logout">Sair</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="agenda-header">
      <h1>üìÖ Agenda</h1>
      <p>Gerencie seus atendimentos</p>
    </div>

    <div class="toolbar">
      <input
        type="text"
        id="filtro"
        placeholder="Buscar por cliente ou servi√ßo"
        oninput="filtrarAgenda()"
      />
    </div>

    <table>
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora</th>
          <th>Cliente</th>
          <th>Servi√ßo</th>
          <th>Status</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="listaAgenda"></tbody>
    </table>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://uqwbduinwugaqexsvkxc.supabase.co",
      "SUA_ANON_KEY_AQUI"
    );

    let agendaCache = [];
    let user = null;

    document.addEventListener("DOMContentLoaded", async () => {
      const { data } = await supabase.auth.getUser();
      user = data.user;

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      carregarAgenda();
    });

    async function carregarAgenda() {
      const { data, error } = await supabase
        .from("agenda")
        .select("*")
        .order("data", { ascending: true });

      if (error) {
        console.error(error);
        return;
      }

      agendaCache = data;
      renderizarAgenda(data);
    }

    function renderizarAgenda(lista) {
      const tbody = document.getElementById("listaAgenda");
      tbody.innerHTML = "";

      lista.forEach(item => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${item.data}</td>
          <td>${item.hora}</td>
          <td>${item.cliente}</td>
          <td>${item.servico}</td>
          <td class="${item.status === "finalizado" ? "status-finalizado" : "status-pendente"}">
            ${item.status}
          </td>
          <td>
            <button class="btn-edit" onclick="alterarAgendamento('${item.id}')">‚úèÔ∏è</button>
            <button class="btn-delete" onclick="excluirAgendamento('${item.id}')">üóëÔ∏è</button>
            ${
              item.status !== "finalizado"
                ? `<button class="btn-finish" onclick="finalizarAgendamento('${item.id}')">‚úî</button>`
                : ""
            }
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    window.filtrarAgenda = function () {
      const termo = document.getElementById("filtro").value.toLowerCase();
      const filtrado = agendaCache.filter(item =>
        item.cliente.toLowerCase().includes(termo) ||
        item.servico.toLowerCase().includes(termo)
      );
      renderizarAgenda(filtrado);
    };

    window.finalizarAgendamento = async function (id) {
      const { error } = await supabase
        .from("agenda")
        .update({ status: "finalizado" })
        .eq("id", id);

      if (error) {
        alert("Erro ao finalizar");
        return;
      }

      carregarAgenda();
    };

    window.alterarAgendamento = async function (id) {
      const novoStatus = prompt("Novo status (pendente ou finalizado):");
      if (!novoStatus) return;

      const { error } = await supabase
        .from("agenda")
        .update({ status: novoStatus })
        .eq("id", id);

      if (error) {
        alert("Erro ao alterar");
        return;
      }

      carregarAgenda();
    };

    window.excluirAgendamento = async function (id) {
      if (!confirm("Deseja excluir este agendamento?")) return;

      const { error } = await supabase
        .from("agenda")
        .delete()
        .eq("id", id);

      if (error) {
        alert("Erro ao excluir");
        return;
      }

      carregarAgenda();
    };

    document.getElementById("logout").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
