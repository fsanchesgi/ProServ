<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <div class="container">

    <div class="dashboard-header">
      <h1>üìÖ Agenda</h1>
      <p>Gerencie seus atendimentos</p>
    </div>

    <div class="dashboard-card">
      <h3>Novo Atendimento</h3>

      <form id="agenda-form">
        <div class="form-group">
          <label>Cliente</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="form-group">
          <label>Servi√ßo</label>
          <select id="servico" required>
            <option value="">Selecione o servi√ßo</option>
          </select>
        </div>

        <div class="form-group">
          <label>Data</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label>Hora</label>
          <input type="time" id="hora" required>
        </div>

        <button class="plan-button" type="submit">Salvar</button>
      </form>

      <p id="msg"></p>
    </div>

    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <ul id="lista-agenda" class="agenda-list"></ul>
    </div>

  </div>
</section>

<footer style="background:#111827; color:#9ca3af; text-align:center; padding:2rem;">
  &copy; 2025 ProServ
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>
<script src="./protect.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const form = document.getElementById("agenda-form");
  const msg = document.getElementById("msg");
  const lista = document.getElementById("lista-agenda");
  const servicoSelect = document.getElementById("servico");

  /* =========================
     LOGOUT
  ========================= */
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  });

  /* =========================
     USU√ÅRIO LOGADO
  ========================= */
  const { data: authData, error: authError } = await supabase.auth.getUser();
  if (authError || !authData.user) {
    console.error("Usu√°rio n√£o autenticado");
    return;
  }
  const user = authData.user;

  /* =========================
     CARREGAR SERVI√áOS
  ========================= */
  try {
    const { data: servicos, error: servicosError } = await supabase
      .from("servicos")
      .select("id, nome")
      .eq("user_id", user.id)
      .order("nome");

    if (servicosError) throw servicosError;

    console.log("Servi√ßos carregados:", servicos);

    servicoSelect.innerHTML = `<option value="">Selecione o servi√ßo</option>`;
    servicos.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.textContent = s.nome;
      servicoSelect.appendChild(opt);
    });

    if (servicos.length === 0) {
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = "Nenhum servi√ßo dispon√≠vel";
      servicoSelect.appendChild(opt);
    }

  } catch (err) {
    console.error("Erro ao carregar servi√ßos:", err);
    servicoSelect.innerHTML = `<option value="">Erro ao carregar servi√ßos</option>`;
  }

  /* =========================
     SALVAR AGENDA
  ========================= */
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "";

    const cliente_nome = document.getElementById("cliente").value.trim();
    const servico_id = servicoSelect.value;
    const data_agendamento = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;

    if (!cliente_nome || !servico_id || !data_agendamento || !hora) {
      msg.textContent = "Preencha todos os campos.";
      msg.style.color = "red";
      return;
    }

    const option = servicoSelect.selectedOptions[0];
    const duracao_minutos = Number(option.dataset.duracao || 0);
    const valor = Number(option.dataset.valor || 0);

    const { error } = await supabase.from("agendamentos").insert({
      usuario_id: user.id,
      cliente_nome,
      servico_id,
      data_agendamento,
      hora,
      duracao_minutos,
      valor,
      status: "agendado"
    });

    if (error) {
      console.error("Erro ao salvar agenda:", error);
      msg.textContent = "Erro ao salvar atendimento.";
      msg.style.color = "red";
      return;
    }

    msg.textContent = "Atendimento salvo com sucesso!";
    msg.style.color = "green";
    form.reset();
    carregarAgenda();
  });

  /* =========================
     LISTAR AGENDA
  ========================= */
  async function carregarAgenda() {
    lista.innerHTML = "";

    const { data, error } = await supabase
      .from("agendamentos")
      .select("id, cliente_nome, servico_id, data_agendamento, hora")
      .eq("usuario_id", user.id)
      .order("data_agendamento");

    if (error) {
      console.error("Erro ao listar agenda:", error);
      return;
    }

    const { data: servicos, error: servicosError } = await supabase
      .from("servicos")
      .select("id, nome")
      .eq("user_id", user.id);

    const servicoMap = {};
    servicos?.forEach(s => servicoMap[s.id] = s.nome);

    data.forEach(a => {
      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${a.cliente_nome}</strong><br>
        ${a.data_agendamento} √†s ${a.hora}<br>
        Servi√ßo: ${servicoMap[a.servico_id] || "-"}
      `;
      lista.appendChild(li);
    });
  }

  // Carrega agenda ao abrir a p√°gina
  carregarAgenda();

}); // <-- FECHA o DOMContentLoaded corretamente
</script>


</body>
</html>
