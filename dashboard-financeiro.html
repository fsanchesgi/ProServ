<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Header mais compacto */
    /* Ajuste no header */
header {
  background:#111827;
  color:#fff;
  width:100%;
  margin:0;
  padding:0;
}
    header .container {
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:1200px;  /* centraliza e limita largura */
  margin:0 auto;      /* remove as margens laterais */
  height:60px;
  padding:0 1rem;     /* espaÃ§amento mÃ­nimo interno */
}
    header nav a {
      margin-right: 1rem;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
    }
    header nav a.active {
      text-decoration: underline;
    }
    header nav button {
      padding: 0.25rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Cards financeiros */
    .cards {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .card {
      background: #1f2937;
      color: #fff;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      flex: 1 1 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
    }
    .card p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Lista agendamentos */
    .agenda-list li {
      background: #f3f4f6;
      margin-bottom: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .agenda-list button {
      padding: 0.25rem 0.5rem;
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 0.25rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo" style="height:80px;">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <a href="financeiro.html" class="active">Financeiro</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <div class="container">

    <div class="dashboard-header">
      <h1>ðŸ’° Financeiro</h1>
      <p>Resumo financeiro baseado em agendamentos e despesas</p>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Total Receitas</h3>
        <p id="totalReceitas">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Total Despesas</h3>
        <p id="totalDespesas">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Saldo</h3>
        <p id="saldo">R$ 0,00</p>
      </div>
    </div>

    <div class="dashboard-card">
      <h3>Agendamentos</h3>
      <ul id="lista-agenda" class="agenda-list"></ul>
    </div>

  </div>
</section>

<footer style="background:#111827; color:#9ca3af; text-align:center; padding:2rem;">
  &copy; 2025 ProServ
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const logoutBtn = document.getElementById("logoutBtn");
  const lista = document.getElementById("lista-agenda");
  const totalReceitas = document.getElementById("totalReceitas");
  const totalDespesas = document.getElementById("totalDespesas");
  const saldo = document.getElementById("saldo");

  logoutBtn.addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  });

  const { data: authData, error: authError } = await supabase.auth.getUser();
  if (authError || !authData.user) return;
  const user = authData.user;

  // CARREGAR FINANCEIRO
  async function carregarFinanceiro() {
    // Receitas: somar valores dos agendamentos agendados ou finalizados
    const { data: agendamentos } = await supabase
      .from("agendamentos")
      .select("id, valor, status")
      .eq("usuario_id", user.id)
      .in("status", ["agendado", "finalizado"]);

    let totalR = 0;
    agendamentos?.forEach(a => totalR += a.valor || 0);

    // Despesas: tabela financeiro
    const { data: despesas } = await supabase
      .from("financeiro")
      .select("valor")
      .eq("user_id", user.id)
      .eq("tipo", "despesa");

    let totalD = 0;
    despesas?.forEach(d => totalD += d.valor || 0);

    totalReceitas.textContent = `R$ ${totalR.toFixed(2)}`;
    totalDespesas.textContent = `R$ ${totalD.toFixed(2)}`;
    saldo.textContent = `R$ ${(totalR - totalD).toFixed(2)}`;

    carregarAgenda();
  }

  // LISTAR AGENDA
  async function carregarAgenda() {
    lista.innerHTML = "";

    const { data, error } = await supabase
      .from("agendamentos")
      .select("id, cliente_nome, servico_id, data_agendamento, hora, status, valor")
      .eq("usuario_id", user.id)
      .order("data_agendamento");

    if (error) return;

    data?.forEach(a => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div>
          <strong>${a.cliente_nome}</strong> - ${a.data_agendamento} Ã s ${a.hora} - R$ ${a.valor.toFixed(2)}
          <br>Status: ${a.status}
        </div>
        <div>
          <button onclick="finalizarAgendamento('${a.id}')">Finalizar</button>
        </div>
      `;
      lista.appendChild(li);
    });
  }

  // FINALIZAR AGENDAMENTO
  window.finalizarAgendamento = async (id) => {
    const { error } = await supabase
      .from("agendamentos")
      .update({ status: "finalizado" })
      .eq("id", id);
    if (error) return console.error("Erro ao finalizar:", error);
    carregarFinanceiro();
  }

  carregarFinanceiro();
});
</script>

</body>
</html>
