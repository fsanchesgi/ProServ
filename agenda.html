<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f9fafb;
      margin: 0;
      color: #111827;
    }

    header {
      background: #111827;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .container {
      max-width: 100%;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: #fff;
      margin-right: 1.5rem;
      text-decoration: none;
    }

    header nav a.active {
      border-bottom: 2px solid #4f46e5;
    }

    header nav button {
      background: #4f46e5;
      border: none;
      color: #fff;
      padding: .5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .dashboard-page {
      max-width: 1200px;
      margin: 2.5rem auto;
      padding: 0 2rem;
    }

    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .dashboard-card {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
    }

    .agenda-list li {
      background: #f3f4f6;
      border-radius: 8px;
      padding: .75rem 1rem;
      margin-bottom: .75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      margin-left: .4rem;
      border: none;
      padding: .4rem .75rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: .85rem;
    }

    .btn-finalizar { background:#10b981; color:#fff; }
    .btn-editar { background:#3b82f6; color:#fff; }
    .btn-excluir { background:#ef4444; color:#fff; }
  </style>
</head>

<body>

<header>
  <div class="container">
    <img src="./images/logo.png" height="70">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">

  <div class="cards-grid">

    <!-- FORMULÁRIO -->
    <div class="dashboard-card">
      <h3 id="form-title">Novo Atendimento</h3>

      <form id="agenda-form">
        <input type="hidden" id="agenda_id">

        <label>Cliente</label>
        <input id="cliente" required>

        <label>Serviço</label>
        <select id="servico" required></select>

        <label>Data</label>
        <input type="date" id="data" required>

        <label>Hora</label>
        <input type="time" id="hora" required>

        <label>Lembrete (minutos antes)</label>
        <select id="lembrete">
          <option value="">Sem lembrete</option>
          <option value="15">15 minutos</option>
          <option value="30">30 minutos</option>
          <option value="60">1 hora</option>
        </select>

        <br><br>
        <button class="btn-editar" type="submit" id="btnSalvar">Salvar</button>
        <p id="msg"></p>
      </form>
    </div>

    <!-- LISTA -->
    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <ul id="lista-agenda" class="agenda-list"></ul>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const form = document.getElementById("agenda-form");
  const agendaIdInput = document.getElementById("agenda_id");
  const msg = document.getElementById("msg");

  const { data: auth } = await supabase.auth.getUser();
  const user = auth.user;

  document.getElementById("logoutBtn").onclick = async () => {
    await supabase.auth.signOut();
    location.href = "index.html";
  };

  const { data: servicos } = await supabase
    .from("servicos")
    .select("*")
    .eq("user_id", user.id);

  servicos.forEach(s => {
    servico.innerHTML += `<option value="${s.id}" data-valor="${s.valor}">${s.nome}</option>`;
  });

  form.onsubmit = async e => {
    e.preventDefault();

    const payload = {
      usuario_id: user.id,
      cliente_nome: cliente.value,
      servico_id: servico.value,
      data_agendamento: data.value,
      hora: hora.value,
      lembrete_minutos: lembrete.value || null,
      status: "pendente"
    };

    let error;
    if (agendaIdInput.value) {
      ({ error } = await supabase
        .from("agendamentos")
        .update(payload)
        .eq("id", agendaIdInput.value));
    } else {
      ({ error } = await supabase.from("agendamentos").insert([payload]));
    }

    if (!error) {
      form.reset();
      agendaIdInput.value = "";
      carregarAgenda();
    }
  };

  window.editarAgendamento = a => {
    agendaIdInput.value = a.id;
    cliente.value = a.cliente_nome;
    servico.value = a.servico_id;
    data.value = a.data_agendamento;
    hora.value = a.hora;
    lembrete.value = a.lembrete_minutos || "";
  };

  async function carregarAgenda() {
    lista-agenda.innerHTML = "";

    const { data } = await supabase
      .from("agendamentos")
      .select("*")
      .eq("usuario_id", user.id)
      .order("data_agendamento");

    data.forEach(a => {
      lista-agenda.innerHTML += `
        <li>
          <div>
            <strong>${a.cliente_nome}</strong><br>
            ${a.data_agendamento} ${a.hora}
          </div>
          <div class="actions">
            <button class="btn-editar" onclick='editarAgendamento(${JSON.stringify(a)})'>Alterar</button>
            <button class="btn-excluir" onclick="excluirAgendamento('${a.id}')">Excluir</button>
          </div>
        </li>`;
    });
  }

  window.excluirAgendamento = async id => {
    if (confirm("Excluir atendimento?")) {
      await supabase.from("agendamentos").delete().eq("id", id);
      carregarAgenda();
    }
  };

  carregarAgenda();
});
</script>

</body>
</html>
