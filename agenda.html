<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<header>
  <div class="container">
    <img src="./images/logo.png" height="80">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <h1>ðŸ“… Agenda</h1>

  <form id="agenda-form">
    <input type="text" id="cliente" placeholder="Cliente" required>

    <select id="servico" required></select>

    <input type="date" id="data" required>

    <input type="time" id="hora" required>

    <select id="lembrete">
      <option value="0">Sem lembrete</option>
      <option value="24">24h antes</option>
      <option value="2">2h antes</option>
    </select>

    <button type="submit">Salvar</button>
  </form>

  <ul id="lista"></ul>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  // ELEMENTOS DOM (DECLARADOS CORRETAMENTE)
  const form = document.getElementById("agenda-form");
  const lista = document.getElementById("lista");

  const cliente = document.getElementById("cliente");
  const servico = document.getElementById("servico");
  const dataInput = document.getElementById("data"); // ðŸ”’ NÃƒO usar "data"
  const hora = document.getElementById("hora");
  const lembrete = document.getElementById("lembrete");

  // AUTENTICAÃ‡ÃƒO
  const { data: auth, error: authError } = await supabase.auth.getUser();
  if (!auth || !auth.user || authError) {
    location.href = "index.html";
    return;
  }

  const user = auth.user;

  document.getElementById("logoutBtn").onclick = async () => {
    await supabase.auth.signOut();
    location.href = "index.html";
  };

  // SERVIÃ‡OS
  async function carregarServicos() {
    const { data: servicos, error } = await supabase
      .from("servicos")
      .select("id, nome")
      .order("nome");

    if (error) {
      console.error("Erro serviÃ§os:", error);
      return;
    }

    servico.innerHTML = "<option value=''>ServiÃ§o</option>";
    servicos.forEach(s => {
      servico.innerHTML += `<option value="${s.id}">${s.nome}</option>`;
    });
  }

  // SALVAR AGENDAMENTO
  form.onsubmit = async (e) => {
    e.preventDefault();

    if (!cliente.value || !servico.value || !dataInput.value || !hora.value) {
      alert("Preencha todos os campos");
      return;
    }

    const { error } = await supabase
      .from("agendamentos")
      .insert([{
        usuario_id: user.id,
        cliente_nome: cliente.value.trim(),
        servico_id: parseInt(servico.value),
        data_agendamento: dataInput.value,
        hora: hora.value,
        lembrete_horas: parseInt(lembrete.value),
        status: "pendente"
      }]);

    if (error) {
      console.error("Erro salvar:", error);
      alert("Erro ao salvar agendamento");
      return;
    }

    form.reset();
    carregarAgenda();
  };

  // CARREGAR AGENDA
  async function carregarAgenda() {
    const { data: agendamentos, error } = await supabase
      .from("agendamentos")
      .select("*")
      .eq("usuario_id", user.id)
      .order("data_agendamento");

    if (error) {
      console.error("Erro agenda:", error);
      return;
    }

    lista.innerHTML = "";
    agendamentos.forEach(a => {
      lista.innerHTML += `<li>${a.cliente_nome} â€” ${a.hora}</li>`;
    });
  }

  await carregarServicos();
  await carregarAgenda();
});
</script>

</body>
</html>
