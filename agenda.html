<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <div class="container">

    <div class="dashboard-header">
      <h1>ðŸ“… Agenda</h1>
      <p>Gerencie seus atendimentos</p>
    </div>

    <div class="dashboard-card">
      <h3>Novo Atendimento</h3>

      <form id="agenda-form">
        <div class="form-group">
          <label>Cliente</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="form-group">
          <label>ServiÃ§o</label>
          <select id="servico" required>
            <option value="">Selecione o serviÃ§o</option>
          </select>
        </div>

        <div class="form-group">
          <label>Data</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label>Hora</label>
          <input type="time" id="hora" required>
        </div>

        <button class="plan-button">Salvar</button>
      </form>

      <p id="msg"></p>
    </div>

    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <ul id="lista-agenda" class="agenda-list"></ul>
    </div>

  </div>
</section>

<footer style="background:#111827; color:#9ca3af; text-align:center; padding:2rem;">
  &copy; 2025 ProServ
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>
<script src="./protect.js"></script>

<script>
const form = document.getElementById("agenda-form");
const lista = document.getElementById("lista-agenda");
const msg = document.getElementById("msg");
const selectServico = document.getElementById("servico");

let user = null;

document.addEventListener("DOMContentLoaded", async () => {
  const { data } = await supabase.auth.getUser();
  if (!data.user) return;
  user = data.user;
  await carregarServicos();
  await carregarAgenda();
});

async function carregarServicos() {
  const { data } = await supabase
    .from("servicos")
    .select("id, nome, duracao_minutos, valor")
    .eq("user_id", user.id)
    .eq("ativo", true);

  data.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.dataset.duracao = s.duracao_minutos;
    opt.dataset.valor = s.valor;
    opt.textContent = `${s.nome} (${s.duracao_minutos} min) - R$ ${s.valor}`;
    selectServico.appendChild(opt);
  });
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const cliente = document.getElementById("cliente").value;
  const option = selectServico.selectedOptions[0];
  const dataAg = data.value;
  const horaAg = hora.value;

  const duracao = Number(option.dataset.duracao);
  const valor = Number(option.dataset.valor);

  msg.textContent = "Salvando...";

  // 1ï¸âƒ£ CRIA AGENDA
  const { data: agenda, error: agendaError } = await supabase
    .from("agenda")
    .insert({
      user_id: user.id,
      cliente,
      data: dataAg,
      hora: horaAg,
      duracao_minutos: duracao,
      valor,
      status: "agendado"
    })
    .select()
    .single();

  if (agendaError) {
    msg.textContent = agendaError.message;
    return;
  }

  // 2ï¸âƒ£ CRIA FINANCEIRO COM agenda.id
  await supabase.from("financeiro").insert({
    agenda_id: agenda.id,
    user_id: user.id,
    valor,
    tipo: "receita",
    status: "pendente"
  });

  msg.textContent = "Atendimento salvo!";
  msg.style.color = "green";
  form.reset();
  carregarAgenda();
});

async function carregarAgenda() {
  lista.innerHTML = "";
  const { data } = await supabase
    .from("agenda")
    .select("*")
    .eq("user_id", user.id)
    .order("data");

  data.forEach(a => {
    const li = document.createElement("li");
    li.innerHTML = `
      <strong>${a.cliente}</strong><br>
      ${a.data} Ã s ${a.hora}<br>
      DuraÃ§Ã£o: ${a.duracao_minutos} min
    `;
    lista.appendChild(li);
  });
}

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await supabase.auth.signOut();
  location.href = "index.html";
});
</script>

</body>
</html>
