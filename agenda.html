<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <div class="container">

    <div class="dashboard-header">
      <h1>ðŸ“… Agenda</h1>
      <p>Gerencie seus atendimentos</p>
    </div>

    <div class="dashboard-card">
      <h3>Novo Atendimento</h3>

      <form id="agenda-form">
        <div class="form-group">
          <label>Cliente</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="form-group">
          <label>ServiÃ§o</label>
          <select id="servico" required>
            <option value="">Selecione o serviÃ§o</option>
          </select>
        </div>

        <div class="form-group">
          <label>Data</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label>Hora</label>
          <input type="time" id="hora" required>
        </div>

        <button class="plan-button">Salvar</button>
      </form>

      <p id="msg"></p>
    </div>

    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <ul id="lista-agenda" class="agenda-list"></ul>
    </div>

  </div>
</section>

<footer style="background:#111827; color:#9ca3af; text-align:center; padding:2rem;">
  &copy; 2025 ProServ
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>
<script src="./protect.js"></script>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabaseUrl = "https://uqwbduinwugaqexsvkxc.supabase.co";
  const supabaseAnonKey = "SUA_ANON_KEY_AQUI"; // mantenha sua chave vÃ¡lida

  const supabase = createClient(supabaseUrl, supabaseAnonKey);

  document.addEventListener("DOMContentLoaded", async () => {

    /* =========================
       LOGOUT
    ========================= */
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        await supabase.auth.signOut();
        window.location.href = "login.html";
      });
    }

    /* =========================
       CARREGAR SERVIÃ‡OS (DROPDOWN)
    ========================= */
    const servicoSelect = document.getElementById("servico");

    try {
      const { data: servicos, error } = await supabase
        .from("servicos")
        .select("id, nome")
        .order("nome");

      if (error) throw error;

      servicoSelect.innerHTML = `<option value="">Selecione o serviÃ§o</option>`;

      servicos.forEach(servico => {
        const option = document.createElement("option");
        option.value = servico.id;
        option.textContent = servico.nome;
        servicoSelect.appendChild(option);
      });

    } catch (err) {
      console.error("Erro ao carregar serviÃ§os:", err);
    }

    /* =========================
       SALVAR AGENDA
    ========================= */
    const form = document.getElementById("agenda-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const cliente = document.getElementById("cliente").value.trim();
      const servico_id = document.getElementById("servico").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      if (!cliente || !servico_id || !data || !hora) {
        msg.textContent = "Preencha todos os campos.";
        return;
      }

      const { data: userData } = await supabase.auth.getUser();
      const user_id = userData.user.id;

      const { error } = await supabase.from("agenda").insert([
        {
          cliente,
          servico_id,
          data,
          hora,
          user_id
        }
      ]);

      if (error) {
        console.error("Erro ao salvar agenda:", error);
        msg.textContent = "Erro ao salvar atendimento.";
        return;
      }

      msg.textContent = "Atendimento salvo com sucesso!";
      form.reset();
    });

  });
</script>



</body>
</html>
