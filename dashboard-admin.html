<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ProServ | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- HEADER -->
<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo">
    <nav>
      <a href="dashboard-admin.html">Admin</a>
      <a href="#">Usu치rios</a>
      <a href="#">Planos</a>
      <button id="logoutBtn" class="button">Sair</button>
    </nav>
  </div>
</header>

<!-- CONTE칔DO -->
<section class="dashboard">
  <div class="container">
    <h1>Painel Administrativo</h1>
    <p>Gerencie usu치rios, planos e o sistema.</p>

    <div class="features">
      <div class="card">
        <h3>游논 Usu치rios</h3>
        <p>Visualizar e gerenciar contas.</p>
      </div>

      <div class="card">
        <h3>游눺 Planos</h3>
        <p>Gerenciar planos e assinaturas.</p>
      </div>

      <div class="card">
        <h3>游늵 Sistema</h3>
        <p>Status geral da plataforma.</p>
      </div>
    </div>
  </div>
</section>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>
<script src="./protect.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const { data: { session } } = await supabase.auth.getSession();

  if (!session) {
    window.location.href = "login.html";
    return;
  }

  // 游댏 Prote칞칚o ADMIN
  const { data: profile } = await supabase
    .from("profiles")
    .select("role")
    .eq("id", session.user.id)
    .single();

  if (profile.role !== "admin") {
    window.location.href = "dashboard.html";
  }
});

// LOGOUT
document.getElementById("logoutBtn").addEventListener("click", async () => {
  await supabase.auth.signOut();
  localStorage.clear();
  sessionStorage.clear();
  window.location.href = "index.html";
});
</script>

</body>
</html>
