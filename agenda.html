<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <style>
    body { font-family: Inter, sans-serif; background: #f9fafb; margin: 0; color: #111827; }
    header { background: #111827; padding: 1rem 0; position: sticky; top: 0; z-index: 1000; }
    header .container { max-width: 100%; padding: 0 2rem; display: flex; justify-content: space-between; align-items: center; }
    header nav a { color: #fff; text-decoration: none; margin-right: 1.5rem; font-weight: 500; }
    header nav a.active { border-bottom: 2px solid #4f46e5; }
    header nav button { background: #4f46e5; border: none; color: #fff; padding: .5rem 1rem; border-radius: 6px; cursor: pointer; }

    .dashboard-page { max-width: 1200px; margin: 2.5rem auto; padding: 0 2rem; }
    .dashboard-header h1 { margin: 0; font-size: 2rem; }
    .dashboard-header p { margin: .25rem 0 2rem; color: #6b7280; }

    .cards-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }
    .dashboard-card { background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.05); }

    .agenda-list { list-style: none; padding: 0; margin: 0; }
    .agenda-list li { background: #f3f4f6; border-radius: 8px; padding: .75rem 1rem; margin-bottom: .75rem; }
    .agenda-list li.finalizado { background: #e5e7eb; opacity: .75; }

    .actions { margin-top: .5rem; }
    .actions button { margin-right: .5rem; border: none; padding: .4rem .75rem; border-radius: 6px; cursor: pointer; font-size: .85rem; color: #fff; }
    .btn-finalizar { background: #10b981; }
    .btn-excluir { background: #ef4444; }
    .btn-editar { background: #2563eb; }

    small { display: block; color: #6b7280; }
  </style>
</head>

<body>

<header>
  <div class="container">
    <img src="./images/logo.png" height="80">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <div class="dashboard-header">
    <h1>ðŸ“… Agenda</h1>
    <p>Gerencie seus atendimentos</p>
  </div>

  <div class="cards-grid">

    <div class="dashboard-card">
      <h3>Novo Atendimento</h3>
      <form id="agenda-form">
        <input id="cliente" placeholder="Cliente" required>
        <select id="servico" required></select>
        <input type="date" id="data" required>
        <input type="time" id="hora" required>
        <select id="lembrete">
          <option value="0">Sem lembrete</option>
          <option value="24">24 horas antes</option>
          <option value="2">2 horas antes</option>
        </select>
        <button class="btn-primary">Salvar</button>
      </form>
    </div>

    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <ul id="lista" class="agenda-list"></ul>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const lista = document.getElementById("lista");
  const cliente = document.getElementById("cliente");
  const servico = document.getElementById("servico");
  const dataInput = document.getElementById("data");
  const hora = document.getElementById("hora");
  const lembrete = document.getElementById("lembrete");
  const form = document.getElementById("agenda-form");

  let editandoId = null;

  const { data: auth } = await supabase.auth.getUser();
  const user = auth.user;

  async function formatarDataHora(d, h) {
    const dt = new Date(d);
    return `${String(dt.getDate()).padStart(2,"0")}/${String(dt.getMonth()+1).padStart(2,"0")}/${dt.getFullYear()} Ã s ${h.slice(0,5)}`;
  }

  async function carregarServicos() {
    const { data } = await supabase.from("servicos").select("id, nome").order("nome");
    servico.innerHTML = "<option value=''>ServiÃ§o</option>";
    data.forEach(s => servico.innerHTML += `<option value="${s.id}">${s.nome}</option>`);
  }

  async function carregarAgenda() {
    const { data } = await supabase
      .from("agendamentos")
      .select(`id,cliente_nome,data_agendamento,hora,lembrete_horas,status,servico_id,servicos:servico_id ( nome )`)
      .eq("usuario_id", user.id)
      .order("data_agendamento");

    lista.innerHTML = "";
    data.forEach(a => {
      lista.innerHTML += `
        <li class="${a.status === "finalizado" ? "finalizado" : ""}">
          <strong>${a.cliente_nome}</strong>
          <small>ServiÃ§o: ${a.servicos && a.servicos.nome ? a.servicos.nome : "NÃ£o informado"}</small>
          <small>${formatarDataHora(a.data_agendamento, a.hora)}</small>
          <small>${a.lembrete_horas ? `Lembrete: ${a.lembrete_horas}h antes` : "Sem lembrete"}</small>
        </li>
      `;
    });
  }

  await carregarServicos();
  await carregarAgenda();
});
</script>

</body>
</html>
