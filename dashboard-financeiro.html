<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Header ajustado para eliminar margens brancas */
    header {
      background:#111827;
      color:#fff;
      width:100%;
      margin:0;
      padding:0;
    }

    header .container {
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:1200px;
      margin:0 auto;
      height:60px;
      padding:0 1rem;
    }

    header nav a {
      color:#fff;
      text-decoration:none;
      margin-right:1rem;
    }

    header nav a.active {
      font-weight:bold;
      text-decoration:underline;
    }

    header nav button {
      background:#2563eb;
      color:#fff;
      border:none;
      padding:0.5rem 1rem;
      border-radius:4px;
      cursor:pointer;
    }

    section.dashboard-page {
      padding:1rem;
    }

    .dashboard-header h1 {
      margin:0;
      font-size:2rem;
    }

    .dashboard-header p {
      margin:0.5rem 0 1rem 0;
      color:#6b7280;
    }

    .dashboard-card {
      background:#fff;
      padding:1rem;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      margin-bottom:1rem;
    }

    .form-group {
      margin-bottom:1rem;
    }

    .plan-button, .btn-finalizar {
      background:#10b981;
      color:#fff;
      border:none;
      padding:0.5rem 1rem;
      border-radius:4px;
      cursor:pointer;
      margin-top:0.5rem;
    }

    .agenda-list li {
      background:#f3f4f6;
      padding:0.5rem;
      margin-bottom:0.5rem;
      border-radius:4px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .btn-finalizar {
      background:#ef4444;
      margin-left:1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo" height="80">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <div class="container">

    <div class="dashboard-header">
      <h1>üìÖ Agenda</h1>
      <p>Gerencie seus atendimentos</p>
    </div>

    <div class="dashboard-card">
      <h3>Novo Atendimento</h3>
      <form id="agenda-form">
        <div class="form-group">
          <label>Cliente</label>
          <input type="text" id="cliente" required>
        </div>
        <div class="form-group">
          <label>Servi√ßo</label>
          <select id="servico" required>
            <option value="">Selecione o servi√ßo</option>
          </select>
        </div>
        <div class="form-group">
          <label>Data</label>
          <input type="date" id="data" required>
        </div>
        <div class="form-group">
          <label>Hora</label>
          <input type="time" id="hora" required>
        </div>
        <button class="plan-button" type="submit">Salvar</button>
      </form>
      <p id="msg"></p>
    </div>

    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <input type="text" id="filtro-agenda" placeholder="Filtrar por cliente ou servi√ßo" style="margin-bottom:1rem; width:100%; padding:0.5rem; border-radius:4px; border:1px solid #d1d5db;">
      <ul id="lista-agenda" class="agenda-list"></ul>
    </div>

  </div>
</section>

<footer style="background:#111827; color:#9ca3af; text-align:center; padding:2rem;">
  &copy; 2025 ProServ
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const form = document.getElementById("agenda-form");
  const msg = document.getElementById("msg");
  const lista = document.getElementById("lista-agenda");
  const servicoSelect = document.getElementById("servico");
  const filtroInput = document.getElementById("filtro-agenda");

  // LOGOUT
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "index.html";
  });

  // USU√ÅRIO LOGADO
  const { data: authData, error: authError } = await supabase.auth.getUser();
  if (authError || !authData.user) {
    console.error("Usu√°rio n√£o autenticado");
    return;
  }
  const user = authData.user;

  // CARREGAR SERVI√áOS
  try {
    const { data: servicos, error: servicosError } = await supabase
      .from("servicos")
      .select("id, nome, duracao_minutos, valor")
      .eq("user_id", user.id)
      .order("nome");

    if (servicosError) throw servicosError;

    servicoSelect.innerHTML = `<option value="">Selecione o servi√ßo</option>`;
    servicos.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s.id;
      opt.dataset.duracao = s.duracao_minutos;
      opt.dataset.valor = s.valor;
      opt.textContent = `${s.nome} (${s.duracao_minutos} min) - R$ ${s.valor}`;
      servicoSelect.appendChild(opt);
    });

    if (servicos.length === 0) {
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = "Nenhum servi√ßo dispon√≠vel";
      servicoSelect.appendChild(opt);
    }
  } catch (err) {
    console.error("Erro ao carregar servi√ßos:", err);
    servicoSelect.innerHTML = `<option value="">Erro ao carregar servi√ßos</option>`;
  }

  // SALVAR AGENDA
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    msg.textContent = "";

    const cliente_nome = document.getElementById("cliente").value.trim();
    const servico_id = servicoSelect.value;
    const data_agendamento = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;

    if (!cliente_nome || !servico_id || !data_agendamento || !hora) {
      msg.textContent = "Preencha todos os campos.";
      msg.style.color = "red";
      return;
    }

    const option = servicoSelect.selectedOptions[0];
    const duracao_minutos = Number(option.dataset.duracao || 0);
    const valor = Number(option.dataset.valor || 0);

    try {
      const { data: novoAgendamento, error } = await supabase.from("agendamentos").insert([{
        usuario_id: user.id,
        cliente_nome,
        servico_id,
        data_agendamento,
        hora,
        duracao_minutos: duracao_minutos || 0,
        valor: valor || 0,
        status: "agendado"
      }]).select();

      if (error) throw error;

      msg.textContent = "Atendimento salvo com sucesso!";
      msg.style.color = "green";
      form.reset();
      carregarAgenda();
    } catch (err) {
      console.error("Erro ao salvar agenda:", err);
      msg.textContent = "Erro ao salvar atendimento.";
      msg.style.color = "red";
    }
  });

  // LISTAR AGENDA
  async function carregarAgenda() {
    lista.innerHTML = "";

    const { data, error } = await supabase
      .from("agendamentos")
      .select("id, cliente_nome, servico_id, data_agendamento, hora, status")
      .eq("usuario_id", user.id)
      .order("data_agendamento");

    if (error) {
      console.error("Erro ao listar agenda:", error);
      return;
    }

    const { data: servicos, error: servicosError } = await supabase
      .from("servicos")
      .select("id, nome")
      .eq("user_id", user.id);

    const servicoMap = {};
    servicos?.forEach(s => servicoMap[s.id] = s.nome);

    data.forEach(a => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div>
          <strong>${a.cliente_nome}</strong><br>
          ${a.data_agendamento} √†s ${a.hora}<br>
          Servi√ßo: ${servicoMap[a.servico_id] || "-"}<br>
          Status: ${a.status}
        </div>
        <div>
          <button class="btn-finalizar" onclick="finalizarAgendamento('${a.id}')">Finalizar</button>
          <button class="btn-finalizar" onclick="excluirAgendamento('${a.id}')">Excluir</button>
        </div>
      `;
      lista.appendChild(li);
    });
  }

  // FILTRO
  filtroInput.addEventListener("input", () => {
    const filtro = filtroInput.value.toLowerCase();
    document.querySelectorAll(".agenda-list li").forEach(li => {
      li.style.display = li.textContent.toLowerCase().includes(filtro) ? "flex" : "none";
    });
  });

  window.finalizarAgendamento = async (id) => {
    await supabase.from("agendamentos").update({status:"finalizado"}).eq("id", id);
    carregarAgenda();
  };

  window.excluirAgendamento = async (id) => {
    if(!confirm("Deseja realmente excluir este agendamento?")) return;
    await supabase.from("agendamentos").delete().eq("id", id);
    carregarAgenda();
  };

  carregarAgenda();
});
</script>

</body>
</html>
