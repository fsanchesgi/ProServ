<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Minha Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- HEADER PADRÃƒO (menor, organizado) -->
<header class="dashboard-header-fixed">
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo" class="logo-sm">

    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<!-- CONTEÃšDO -->
<section class="dashboard-page">
  <div class="container">

    <h1>ðŸ“… Minha Agenda</h1>
    <p>Gerencie seus atendimentos e valores realizados</p>

    <!-- FORMULÃRIO -->
    <div class="agenda-form">
      <h3>Novo Atendimento</h3>

      <form id="agenda-form">
        <input type="text" id="cliente_nome" placeholder="Nome do cliente" required>

        <input type="text" id="cliente_telefone" placeholder="Telefone">

        <select id="servico" required>
          <option value="">Selecione o serviÃ§o</option>
        </select>

        <input type="date" id="data" required>
        <input type="time" id="hora" required>

        <button type="submit" class="plan-button">Salvar Atendimento</button>
      </form>

      <p id="msg"></p>
    </div>

    <!-- LISTA -->
    <div class="agenda-list">
      <h3>Atendimentos</h3>

      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>ServiÃ§o</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Valor</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="agenda-body"></tbody>
      </table>
    </div>

  </div>
</section>

<!-- FOOTER PADRÃƒO -->
<footer class="dashboard-footer">
  <p>&copy; 2025 ProServ</p>
</footer>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>
<script src="./protect.js"></script>

<script>
let userId = null;

// ðŸ” sessÃ£o
async function loadSession() {
  const { data } = await supabase.auth.getUser();
  userId = data.user.id;
}

// ðŸ”§ carregar serviÃ§os
async function loadServicos() {
  const { data } = await supabase
    .from("servicos")
    .select("*")
    .order("nome");

  const select = document.getElementById("servico");

  data.forEach(s => {
    const opt = document.createElement("option");
    opt.value = s.id;
    opt.textContent = `${s.nome} - R$ ${s.valor}`;
    opt.dataset.valor = s.valor;
    select.appendChild(opt);
  });
}

// ðŸ“‹ carregar agenda
async function loadAgenda() {
  const { data } = await supabase
    .from("agenda")
    .select(`
      cliente_nome,
      data,
      hora,
      valor,
      status,
      servicos(nome)
    `)
    .order("data", { ascending: false });

  const tbody = document.getElementById("agenda-body");
  tbody.innerHTML = "";

  data.forEach(a => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${a.cliente_nome}</td>
      <td>${a.servicos.nome}</td>
      <td>${a.data}</td>
      <td>${a.hora}</td>
      <td>R$ ${a.valor}</td>
      <td>${a.status}</td>
    `;
    tbody.appendChild(tr);
  });
}

// âž• salvar atendimento
document.getElementById("agenda-form").addEventListener("submit", async e => {
  e.preventDefault();

  const servicoSelect = document.getElementById("servico");
  const valor = servicoSelect.selectedOptions[0].dataset.valor;

  const { error } = await supabase.from("agenda").insert({
    user_id: userId,
    servico_id: servicoSelect.value,
    cliente_nome: cliente_nome.value,
    cliente_telefone: cliente_telefone.value,
    data: data.value,
    hora: hora.value,
    valor
  });

  if (error) {
    msg.textContent = error.message;
    msg.style.color = "red";
    return;
  }

  msg.textContent = "Atendimento salvo com sucesso!";
  msg.style.color = "green";

  e.target.reset();
  loadAgenda();
});

// ðŸšª logout
document.getElementById("logoutBtn").onclick = async () => {
  await supabase.auth.signOut();
  window.location.href = "index.html";
};

// INIT
(async () => {
  await loadSession();
  await loadServicos();
  await loadAgenda();
})();
</script>

</body>
</html>
