<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProServ - Acessar Conta</title>

  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Header PADRÃO DO SITE -->
  <header>
    <div class="container">
      <div style="display:flex; align-items:center;">
        <img src="./images/logo.png" alt="ProServ Logo">
      </div>
      <nav>
        <a href="index.html">Início</a>
        <a href="planos.html">Planos</a>
        <a href="sobre.html">Sobre</a>
        <a href="login.html" class="button">Acessar</a>
      </nav>
    </div>
  </header>

  <!-- Login -->
  <section class="auth-page">
    <div class="auth-card">
      <h2>Acessar Conta</h2>
      <p class="auth-subtitle">
        Entre para gerenciar seus serviços com o ProServ
      </p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" required placeholder="seu@email.com">
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required placeholder="Sua senha">
        </div>

        <button type="submit" class="plan-button auth-button">
          Entrar
        </button>
      </form>

      <p id="msg" class="auth-message"></p>

      <p class="auth-footer">
        Ainda não tem conta?
        <a href="signup.html">Criar agora</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div style="max-width:1200px; margin:auto; display:flex; justify-content:space-between; align-items:center; padding:2rem;">
      <div>
        <img src="./images/logo.png" style="width:150px;">
        <p>&copy; 2025 ProServ. Todos os direitos reservados.</p>
      </div>
      <div style="display:flex; gap:1rem;">
        <a href="index.html">Início</a>
        <a href="planos.html">Planos</a>
        <a href="sobre.html">Sobre</a>
      </div>
    </div>
  </footer>

  <!-- SCRIPT -->
  <!-- IMPORTANTE: usa o supabase.js EXISTENTE -->
  <script src="./supabase.js"></script>

  <script>
    const form = document.getElementById("login-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        msg.textContent = error.message;
        return;
      }

      const { data: profile } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", data.user.id)
        .single();

      if (profile?.role === "admin") {
        window.location.href = "dashboard-admin.html";
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>

</body>
</html>
