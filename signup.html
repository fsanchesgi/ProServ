<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Criar Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cliente global -->
  <script src="./supabase.js"></script>
</head>
<body>

<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html" class="button">Entrar</a>
    </nav>
  </div>
</header>

<section class="auth-page">
  <div class="auth-card">
    <h2>Criar Conta</h2>
    <p class="auth-subtitle">Comece agora a organizar seus serviços com o ProServ</p>

    <form id="signup-form">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="seu@email.com" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Crie uma senha segura" required>
      </div>

      <button type="submit" class="plan-button auth-button">
        Criar Conta
      </button>
    </form>

    <p id="msg" class="auth-message"></p>

    <p class="auth-footer">
      Já tem uma conta?
      <a href="login.html">Entrar</a>
    </p>
  </div>
</section>


<script>
  const form = document.getElementById("signup-form");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    msg.textContent = "Criando conta...";

    const { error } = await window.supabaseClient.auth.signUp({
      email,
      password,
      options: {
        data: { nome }
      }
    });

    if (error) {
      msg.textContent = error.message;
      msg.style.color = "red";
      return;
    }

    msg.textContent = "Conta criada com sucesso!";
    msg.style.color = "green";

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500);
  });
</script>

</body>
</html>
