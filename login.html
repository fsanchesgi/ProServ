<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cliente Supabase -->
  <script src="./supabase.js"></script>
</head>
<body>

  <!-- HEADER PADRÃO -->
  <header>
    <div class="container">
      <div style="display:flex; align-items:center;">
        <img src="./images/logo.png" alt="ProServ Logo">
      </div>
      <nav>
        <a href="index.html">Início</a>
        <a href="planos.html">Planos</a>
        <a href="sobre.html">Sobre</a>
        <a href="signup.html" class="button">Criar Conta</a>
      </nav>
    </div>
  </header>

  <!-- LOGIN -->
  <section class="auth-page">
    <div class="auth-card">
      <h2>Entrar</h2>
      <p class="auth-subtitle">
        Acesse sua conta e gerencie seus serviços
      </p>

      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="seu@email.com" required>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Sua senha" required>
        </div>

        <button type="submit" class="plan-button auth-button">
          Entrar
        </button>
      </form>

      <p id="msg" class="auth-message"></p>

      <p class="auth-footer">
        Não tem uma conta?
        <a href="signup.html">Criar agora</a>
      </p>
    </div>
  </section>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById("login-form");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      msg.textContent = "Entrando...";
      msg.style.color = "#374151";

      const { error } = await window.supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        msg.textContent = "Email ou senha inválidos";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "Login realizado com sucesso!";
      msg.style.color = "green";

      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 1000);
    });
  </script>

</body>
</html>
