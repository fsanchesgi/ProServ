<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ProServ | Criar Conta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">

  <!-- Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="login.html" class="button">Entrar</a>
    </nav>
  </div>
</header>

<section class="auth-container">
  <h2>Criar Conta</h2>

  <form id="signup-form">
    <input type="text" id="nome" placeholder="Nome completo" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit" class="plan-button">Criar Conta</button>
  </form>

  <p id="msg" style="margin-top:1rem;"></p>
</section>

<script>
  // ✅ Inicialização ÚNICA do Supabase
  const supabaseUrl = "https://uqwbduinwugaqexsvkxc.supabase.co";
  const supabaseAnonKey = "SUA_ANON_KEY_AQUI";
  const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

  const form = document.getElementById("signup-form");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    msg.textContent = "Criando conta...";

    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: { nome }
      }
    });

    if (error) {
      msg.textContent = error.message;
      msg.style.color = "red";
      return;
    }

    msg.style.color = "green";
    msg.textContent = "Conta criada com sucesso! Redirecionando...";

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500);
  });
</script>

</body>
</html>
