<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Meus Servi√ßos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- HEADER PADR√ÉO REDUZIDO -->
<header class="dashboard-header-fixed">
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo" class="logo-sm">

    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="servicos.html" class="active">Servi√ßos</a>
      <a href="agenda.html">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <div class="container">

    <h1>üßæ Meus Servi√ßos</h1>
    <p>Cadastre os servi√ßos que voc√™ oferece</p>

    <!-- FORM -->
    <div class="agenda-form">
      <h3>Novo Servi√ßo</h3>

      <form id="servico-form">
        <input type="text" id="nome" placeholder="Nome do servi√ßo" required>
        <input type="number" id="valor" placeholder="Valor (R$)" required min="0" step="0.01">
        <textarea id="descricao" placeholder="Descri√ß√£o (opcional)"></textarea>

        <button class="plan-button" type="submit">Salvar Servi√ßo</button>
      </form>

      <p id="msg"></p>
    </div>

    <!-- LISTA -->
    <div class="agenda-list">
      <h3>Servi√ßos cadastrados</h3>

      <table>
        <thead>
          <tr>
            <th>Servi√ßo</th>
            <th>Descri√ß√£o</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="servicos-body"></tbody>
      </table>
    </div>

  </div>
</section>

<footer class="dashboard-footer">
  <p>&copy; 2025 ProServ</p>
</footer>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>
<script src="./protect.js"></script>

<script>
let userId = null;

// üîê sess√£o
async function loadSession() {
  const { data } = await supabase.auth.getUser();
  userId = data.user.id;
}

// üìã listar servi√ßos
async function loadServicos() {
  const { data } = await supabase
    .from("servicos")
    .select("*")
    .order("nome");

  const tbody = document.getElementById("servicos-body");
  tbody.innerHTML = "";

  data.forEach(s => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${s.nome}</td>
      <td>${s.descricao || "-"}</td>
      <td>R$ ${s.valor}</td>
    `;
    tbody.appendChild(tr);
  });
}

// ‚ûï salvar servi√ßo
document.getElementById("servico-form").addEventListener("submit", async e => {
  e.preventDefault();

  const { error } = await supabase.from("servicos").insert({
    user_id: userId,
    nome: nome.value,
    descricao: descricao.value,
    valor: valor.value
  });

  if (error) {
    msg.textContent = error.message;
    msg.style.color = "red";
    return;
  }

  msg.textContent = "Servi√ßo cadastrado com sucesso!";
  msg.style.color = "green";

  e.target.reset();
  loadServicos();
});

// üö™ logout
document.getElementById("logoutBtn").onclick = async () => {
  await supabase.auth.signOut();
  window.location.href = "index.html";
};

// INIT
(async () => {
  await loadSession();
  await loadServicos();
})();
</script>

</body>
</html>
