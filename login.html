<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Entrar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Cliente global -->
  <script src="./supabase.js"></script>
</head>
<body>

<header>
  <div class="container">
    <img src="./images/logo.png" alt="ProServ Logo">
    <nav>
      <a href="index.html">Início</a>
      <a href="planos.html">Planos</a>
      <a href="sobre.html">Sobre</a>
      <a href="signup.html" class="button">Criar Conta</a>
    </nav>
  </div>
</header>

<section class="auth-page">
  <div class="auth-card">
    <h2>Entrar</h2>
    <p class="auth-subtitle">Acesse sua conta ProServ</p>

    <form id="login-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" id="password" required>
      </div>

      <button class="plan-button auth-button" type="submit">
        Entrar
      </button>
    </form>

    <p id="msg" class="auth-message"></p>

    <p class="auth-footer">
      Não tem conta? <a href="signup.html">Criar agora</a>
    </p>
  </div>
</section>

<script>
  const form = document.getElementById("login-form");
  const msg = document.getElementById("msg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    msg.textContent = "Entrando...";
    msg.style.color = "#374151";

    const { error } = await window.supabaseClient.auth.signInWithPassword({
      email,
      password
    });

    if (error) {
      msg.textContent = "Email ou senha inválidos";
      msg.style.color = "red";
      return;
    }

    window.location.href = "dashboard.html";
  });
</script>

</body>
</html>
