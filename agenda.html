<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<header>
  <div class="container">
    <img src="./images/logo.png" height="80">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">

  <div class="cards-grid">

    <div class="dashboard-card">
      <h3>Novo Atendimento</h3>

      <form id="agenda-form">
        <input type="hidden" id="agenda-id">

        <label>Cliente</label>
        <input type="text" id="cliente" required>

        <label>Serviço</label>
        <select id="servico" required></select>

        <label>Data</label>
        <input type="date" id="data" required>

        <label>Hora</label>
        <input type="time" id="hora" required>

        <label>Lembrete</label>
        <select id="lembrete">
          <option value="0">Sem lembrete</option>
          <option value="24">24 horas antes</option>
          <option value="2">2 horas antes</option>
        </select>

        <button class="btn-primary" type="submit">Salvar</button>
      </form>
    </div>

    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <ul id="lista-agenda"></ul>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const form = document.getElementById("agenda-form");
  const lista = document.getElementById("lista-agenda");

  const { data: auth } = await supabase.auth.getUser();
  if (!auth.user) return location.href = "index.html";
  const user = auth.user;

  logoutBtn.onclick = async () => {
    await supabase.auth.signOut();
    location.href = "index.html";
  };

  const { data: servicos } = await supabase
    .from("servicos")
    .select("*")
    .eq("user_id", user.id);

  servico.innerHTML = `<option value="">Selecione</option>`;
  servicos.forEach(s => {
    servico.innerHTML += `<option value="${s.id}" data-valor="${s.valor}">${s.nome}</option>`;
  });

  form.onsubmit = async e => {
    e.preventDefault();

    const id = agendaId.value;
    const opt = servico.selectedOptions[0];

    const payload = {
      usuario_id: user.id,
      cliente_nome: cliente.value,
      servico_id: servico.value,
      data_agendamento: data.value,
      hora: hora.value,
      valor: opt.dataset.valor,
      lembrete_horas: Number(lembrete.value)
    };

    if (id) {
      await supabase.from("agendamentos").update(payload).eq("id", id);
    } else {
      payload.status = "pendente";
      await supabase.from("agendamentos").insert([payload]);
    }

    form.reset();
    agendaId.value = "";
    carregarAgenda();
  };

  async function carregarAgenda() {
    lista.innerHTML = "";

    const { data } = await supabase
      .from("agendamentos")
      .select("*")
      .eq("usuario_id", user.id)
      .order("data_agendamento");

    data.forEach(a => {
      lista.innerHTML += `
        <li>
          <strong>${a.cliente_nome}</strong><br>
          ${a.data_agendamento} ${a.hora}<br>
          Lembrete: ${a.lembrete_horas || 0}h
          <div>
            ${a.status === "pendente" ? `
              <button onclick="editar('${a.id}')">Alterar</button>
              <button onclick="finalizar('${a.id}', ${a.valor})">Finalizar</button>
            ` : ""}
          </div>
        </li>`;
    });
  }

  window.editar = async id => {
    const { data: agendamento } = await supabase
      .from("agendamentos")
      .select("*")
      .eq("id", id)
      .single();

    if (agendamento.status === "finalizado") {
      alert("Agendamento finalizado não pode ser alterado.");
      return;
    }

    agendaId.value = agendamento.id;
    cliente.value = agendamento.cliente_nome;
    servico.value = agendamento.servico_id;
    data.value = agendamento.data_agendamento;
    hora.value = agendamento.hora;
    lembrete.value = agendamento.lembrete_horas || 0;
  };

  window.finalizar = async (id, valor) => {
    await supabase.from("agendamentos").update({ status: "finalizado" }).eq("id", id);
    await supabase.from("financeiro").insert([{
      agenda_id: id,
      user_id: user.id,
      tipo: "receita",
      valor,
      status: "confirmado"
    }]);
    carregarAgenda();
  };

  carregarAgenda();
});
</script>

</body>
</html>
