<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ProServ | Agenda</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<header>
  <div class="container">
    <img src="./images/logo.png" height="80">
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="agenda.html" class="active">Agenda</a>
      <button id="logoutBtn">Sair</button>
    </nav>
  </div>
</header>

<section class="dashboard-page">
  <div class="dashboard-header">
    <h1>üìÖ Agenda</h1>
    <p>Gerencie seus atendimentos</p>
  </div>

  <div class="cards-grid">

    <!-- FORMUL√ÅRIO -->
    <div class="dashboard-card">
      <h3>Novo Atendimento</h3>
      <form id="agenda-form">
        <div class="form-group">
          <label>Cliente</label>
          <input type="text" id="cliente" required>
        </div>

        <div class="form-group">
          <label>Servi√ßo</label>
          <select id="servico" required></select>
        </div>

        <div class="form-group">
          <label>Data</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label>Hora</label>
          <input type="time" id="hora" required>
        </div>

        <div class="form-group">
          <label>Lembrete</label>
          <select id="lembrete">
            <option value="0">Sem lembrete</option>
            <option value="24">24 horas antes</option>
            <option value="2">2 horas antes</option>
          </select>
        </div>

        <button class="btn-primary" type="submit">Salvar</button>
        <p id="msg"></p>
      </form>
    </div>

    <!-- LISTAGEM -->
    <div class="dashboard-card">
      <h3>Atendimentos</h3>
      <ul id="lista" class="agenda-list"></ul>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  const lista = document.getElementById("lista");
  const form = document.getElementById("agenda-form");

  const { data: auth } = await supabase.auth.getUser();
  if (!auth.user) {
    location.href = "index.html";
    return;
  }
  const user = auth.user;

  document.getElementById("logoutBtn").onclick = async () => {
    await supabase.auth.signOut();
    location.href = "index.html";
  };

  function formatarDataHora(dataISO, hora) {
    const d = new Date(dataISO);
    return `${String(d.getDate()).padStart(2,"0")}/${String(d.getMonth()+1).padStart(2,"0")}/${d.getFullYear()} √†s ${hora.slice(0,5)}`;
  }

  function textoLembrete(v) {
    if (!v || v == 0) return "Sem lembrete";
    return v == 24 ? "24h antes" : "2h antes";
  }

  async function carregarAgenda() {
    lista.innerHTML = "";

    const { data } = await supabase
      .from("agendamentos")
      .select("*")
      .eq("usuario_id", user.id)
      .order("data_agendamento");

    data.forEach(a => {
      lista.innerHTML += `
        <li data-id="${a.id}">
          <strong>${a.cliente_nome}</strong>
          <small>${formatarDataHora(a.data_agendamento, a.hora)}</small>
          <small>Lembrete: ${textoLembrete(a.lembrete_horas)}</small>

          <div class="actions">
            ${a.status === "pendente"
              ? `<button class="btn-finalizar">Finalizar</button>`
              : ""}
            <button class="btn-editar">Alterar</button>
            <button class="btn-excluir">Excluir</button>
          </div>
        </li>
      `;
    });
  }

  /* üîπ EVENT DELEGATION ‚Äî √öNICA CORRE√á√ÉO */
  lista.addEventListener("click", async (e) => {
    const li = e.target.closest("li");
    if (!li) return;

    const id = li.dataset.id;

    if (e.target.classList.contains("btn-excluir")) {
      if (!confirm("Excluir atendimento?")) return;
      await supabase.from("agendamentos").delete().eq("id", id);
      carregarAgenda();
    }

    if (e.target.classList.contains("btn-finalizar")) {
      await supabase.from("agendamentos")
        .update({ status: "finalizado" })
        .eq("id", id);
      carregarAgenda();
    }

    if (e.target.classList.contains("btn-editar")) {
      alert("Fun√ß√£o editar preservada para pr√≥xima etapa (dados j√° acess√≠veis).");
    }
  });

  carregarAgenda();
});
</script>

</body>
</html>
